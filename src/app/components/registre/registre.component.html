<div class="card-body register-card-body d-flex justify-content-center">
  <div class="col-md-6">
   <!-- general form elements -->
   <div class="card card-primary">
     <div class=" card-header">
       <h3 class="card-title">Create an Account!</h3>
     </div>
     <!-- /.card-header -->
     <!-- form start -->
     <form  [formGroup]="RegisterForm" (ngSubmit)="onSubmit()">
       <div class="card-body">
         <div class="row">
         <div class="form-group col-md-6">
           <label for="exampleInputEmail1">Email address</label>
           <input type="email" name="email" formControlName="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
           <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
             <div *ngIf="f.email.errors.required">email is required</div>
         </div>
         </div>
         <div class="form-group col-md-6">
           <label for="exampleInputPassword1">Password</label>
           <input type="password" name="password" formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
           <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
             <div *ngIf="f.password.errors.required">password is required</div>
         </div>
         </div>
       </div>
       <div class="row">
         <div class="form-group col-md-6">
           <label for="exampleInputPassword1">First Name</label>
           <input type="text" name="firstName" formControlName="firstName" class="form-control" id="exampleInputPassword1" placeholder="First Name" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }">
           <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
             <div *ngIf="f.firstName.errors.required">firstName is required</div>
         </div>
         </div>
         <div class="form-group col-md-6">
           <label for="exampleInputPassword1">Last Name</label>
           <input type="text" name="lastName" formControlName="lastName" class="form-control" id="exampleInputPassword1" placeholder="Last Name" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }">
           <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
             <div *ngIf="f.lastName.errors.required">lastName is required</div>
         </div>
         </div>
       </div>
       <div class="row">
         <div class="form-group col-md-6">
           <label for="exampleInputPassword1">User Name</label>
           <input type="text" name="username" formControlName="username" class="form-control" id="exampleInputPassword1" placeholder="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
           <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
             <div *ngIf="f.username.errors.required">username is required</div>
         </div>
         </div>
         <div class="form-group col-md-6">
           <label for="exampleInputPassword1">Matricule</label>
           <input type="text" name="matricule" formControlName="matricule" class="form-control" id="exampleInputPassword1" placeholder="matricule" [ngClass]="{ 'is-invalid': submitted && f.matricule.errors }">
           <div *ngIf="submitted && f.matricule.errors" class="invalid-feedback">
             <div *ngIf="f.matricule.errors.required">matricule is required</div>
         </div>
         </div>
       </div>
       <div class="row">
         <div class="form-group col-md-6">
           <label for="exampleInputPassword1">Niveau Hi√©rarchique</label>
           <!-- <input type="text" name="niveau_hierarchique" formControlName="niveau_hierarchique" class="form-control" id="exampleInputPassword1" placeholder="niveau" [ngClass]="{ 'is-invalid': submitted && f.niveau_hierarchique.errors }"> -->
           <select class="custom-select mr-sm-2" formControlName="niveau_hierarchique" name="niveau_hierarchique" [ngClass]="{ 'is-invalid': submitted && f.niveau_hierarchique.errors }">
             <option>H1</option>
             <option>H2</option>
             <option>demandeur</option>
             <option>grh</option>

             </select>
           <div *ngIf="submitted && f.niveau_hierarchique.errors" class="invalid-feedback">
             <div *ngIf="f.niveau_hierarchique.errors.required">niveau hierarchique is required</div>
         </div>
         </div>
         <div class="form-group col-md-6">
           <label for="exampleInputPassword1">Poste</label>
           <input type="text" name="poste" formControlName="poste" class="form-control" id="exampleInputPassword1" placeholder="poste" [ngClass]="{ 'is-invalid': submitted && f.poste.errors }">
           <div *ngIf="submitted && f.poste.errors" class="invalid-feedback">
             <div *ngIf="f.poste.errors.required">poste is required</div>
         </div>
         </div>
       </div>
        <div class="row">
         <div class="form-group col-md-6">
           <label for="exampleInputPassword1">Societe</label>
           <select class="custom-select mr-sm-2" formControlName="code_societe" name="code_societe" [ngClass]="{ 'is-invalid': submitted && f.code_societe.errors }">
             <option  *ngFor="let c of listsociete" [value]="c.id">{{c.code_societe}}</option>
             </select>
             <div *ngIf="submitted && f.code_societe.errors" class="invalid-feedback">
               <div *ngIf="f.code_societe.errors.required">code societe is required</div>
           </div>
         </div>
           <div class="form-group col-md-6">
             <label for="exampleInputPassword1">Etablisement</label>
             <select class="custom-select mr-sm-2" formControlName="id_etablisement" name="id_etablisement" [ngClass]="{ 'is-invalid': submitted && f.id_etablisement.errors }">
               <option  *ngFor="let e of listetab" [value]="e.id">{{e.nom}}</option>
               </select>
               <div *ngIf="submitted && f.id_etablisement.errors" class="invalid-feedback">
                 <div *ngIf="f.id_etablisement.errors.required">etablisement is required</div>
             </div>
           </div>

       </div>
       <div class="row">
         <div class="form-group col-md-6">
           <label for="exampleInputPassword1">Unite organisationelle</label>
           <select class="custom-select mr-sm-2" formControlName="id_unite" name="id_unite" [ngClass]="{ 'is-invalid': submitted && f.id_unite.errors }">
             <option  *ngFor="let u of listunite" [value]="u.id">{{u.nom}}</option>
             </select>
             <div *ngIf="submitted && f.id_unite.errors" class="invalid-feedback">
               <div *ngIf="f.id_unite.errors.required">unite is required</div>
           </div>
         </div>
         <!-- <div class="form-group col-md-6">
           <label for="exampleInputPassword1">File</label>
           <input type="file" (change)="handleFileInput($event)"
           name="file"  class="form-control"
               id="exampleRepeatPassword" placeholder="file"  [ngClass]="{ 'is-invalid': submitted && f.file.errors }">
               <div *ngIf="submitted && f.file.errors" class="invalid-feedback">
                 <div *ngIf="f.file.errors.required">file is required</div>
             </div>
       </div> -->
          </div>
         <!-- <div class="form-group">
           <label for="exampleInputFile">File input</label>
           <div class="input-group">
             <div class="custom-file">
               <input type="file" class="custom-file-input" id="exampleInputFile">
               <label class="custom-file-label" for="exampleInputFile">Choose file</label>
             </div>
             <div class="input-group-append">
               <span class="input-group-text">Upload</span>
             </div>
           </div>
         </div> -->
         <div class="form-check">
           <input type="checkbox" class="form-check-input" id="exampleCheck1">
           <label class="form-check-label" for="exampleCheck1">Check me out</label>
         </div>
       </div>
       <!-- /.card-body -->

       <div class="card-footer">
         <button type="submit" class="btn btn-primary">Submit</button>
       </div>
     </form>
   </div>
</div>
   <!-- /.card -->
