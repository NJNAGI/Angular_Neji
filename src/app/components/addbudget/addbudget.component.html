<section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <!-- <h1>Validation</h1> -->
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Add budget</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>
<div class="col-md-12">
    <!-- jquery validation -->
    <div class="card card-primary">
      <div class="card-header">
        <h3 class="card-title"> <small>Add budget</small></h3>
      </div>
      <!-- /.card-header -->
      <!-- form start -->
      <form id="quickForm" novalidate="novalidate" [formGroup]="budgetForm" (ngSubmit)="onSubmit()">
        <div class="card-body">
          <div class="form-group">
            <label for="exampleInputEmail1">Année</label>
            <input type="text" name="annee" formControlName="annee" class="form-control" id="exampleInputEmail1" placeholder="annee" [ngClass]="{ 'is-invalid': submitted && f.annee.errors }">
            <div *ngIf="submitted && f.annee.errors" class="invalid-feedback">
              <div *ngIf="f.annee.errors.required">année is required</div>
          </div>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Périmetre</label>
            <input type="text" name="perimetre" formControlName="perimetre" class="form-control" id="exampleInputPassword1" placeholder="perimetre" [ngClass]="{ 'is-invalid': submitted && f.perimetre.errors }">
            <div *ngIf="submitted && f.perimetre.errors" class="invalid-feedback">
              <div *ngIf="f.perimetre.errors.required">perimetre is required</div>
          </div>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Montant</label>
            <input type="text" name="montant" formControlName="montant" class="form-control" id="exampleInputPassword1" placeholder="montant" [ngClass]="{ 'is-invalid': submitted && f.montant.errors }">
            <div *ngIf="submitted && f.montant.errors" class="invalid-feedback">
              <div *ngIf="f.montant.errors.required">montant is required</div>
          </div>
          </div>
        </div>
        <!-- /.card-body -->
        <div class="card-footer">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
    <!-- /.card -->
    </div>
